<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Newspaper form</title>
	</head>
  	<h1>Suscribe to recieve more news</h1>
	<body>
  <form action="form-completed.html" method="post">
  <!-- input text w/ placeholder/ name-->
   	<div>
    	<label for="text-id">Full Name:</label>
    	<input id="text-id" type="text" name="name" placeholder="Name">
   	</div>
  	<br>
  <!-- input text w/ placeholder/email-->
   	<div>
      <label for="text-id">Email:</label>
      <input id="text-id" type="text" name="name" placeholder="email">
   	</div>
   	<br>
<!-- radio/ Min. Age-->
		<div>
  		<p>Must be older than 15 to subscribe please select the following:</p>
  		<input id="radio-hombre-id" type="radio" name="radio-name" value="Yes">
    	<label for="radio-hombre-id">Yes</label>
  		<input id="radio-mujer-id" type="radio" name="radio-name" value="No">
    	<label for="radio-mujer-id">No</label>
 		</div>
		<br>
<!-- Checkbox/ Agree to the terms and conditions that may apply-->
		<div>
  		<label for="checkbox-id"> I agree to the terms and conditions that may apply</label>
  		<input id="checkbox-id" type="checkbox" name="checkbox-name" value="checkbox-value">
		</div>
		<br>
<!-- <button type="submit"></button> -->
		<input type="submit" value="submit">
	<br>
		<a href="Index2.html">Back</a>
  </form> 
</body>
</html>
