<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final3.css">
    <title>RFormulario de Registro</title>
</head>
<body>
    <footer>
        <a class="before" href="final2.html">a</a>
    </footer>
    <main>
        <div class="subs">
            <p>
            ¡Subscribete para recibir el periodico via email!
            </p>
        </div>
        <form  action="final4.html" method="post" class="form-register">
            <div class="form">
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            </div>
            <div class="form">
                <input class="controls" type="email" name="e-mail" id="e-mail" placeholder="Ingrese su Correo">
            </div>
            <div class="form">
                <div class="over18-question">¿Eres mayor de Edad?<br>
                    <input class="over18" type="radio" id="over18" name="over18" value="yes">SI
                    <input class="over18" type="radio" id="over18" name="over18" value="not"><span>NO</span>
                </div>
            </div>
            <div class="formula">
                <input  required class="terms-cond" type="radio" id="terms" name="terms" value="yes"><a href="#" >Acepto Terminos y Condiciones</a>
            </div>
            <div class="form-boton">
                <input class="botons" type="submit" value="Registrarme">
            </div>
        </form>

    </main>
    <aside>
        <h1>THE BRIDGE</h1>

    </aside>
    <footer>
        <a></a>
    </footer>
</body>
</html>
