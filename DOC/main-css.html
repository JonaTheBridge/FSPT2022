<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <!-- <style>
      p {
        color: yellow;
      }
    </style> -->
  </head>
  <body>
    <!-- inline by element -->
    <p style="color:green">Tengo estilos en linea</p>

    <!-- css by element -->
    <p>Tengo estilos css</p>

    <!-- by class -->
    <p class="font-size">fontSize</p>

    <!-- by classes -->
    <p class="orange font-size">fontSize & orange</p>

    <!-- by id and class -->
    <p id="uppercase" class="cursive">uppercase & cursive</p>

    <!-- by attribute -->
    <a href="">Magenta</a>
    <a href="https://www.google.com">lightseagreen</a>

    <!-- pseudo classes -->
    <!-- :focus, :visited, :disabled, :active, :hover -->
    <a class="pseudoclasses" href="https://www.google.com" target="_blank">Pseudo</a>
    <input class="pseudoclasses" type="text" disabled>

    <!-- by element and class as one -->
    <div class="border">soy un div</div>
    <span class="border">soy un span</span>

    <!-- by nested element -->
    <div>
      <p>
        p anidado
      </p>
      <p>
        otro p anidado
      </p>
    </div>

    <!-- different class, same result -->
    <div class="white">white class</div>
    <div class="bg_black">bg_black class</div>

    <!-- font styles -->
    <br>
    <p class="fontFamily">fontFamily</p>
    <p class="fontSize">fontSize</p>
    <p class="fontWeight">fontWeigth</p>
    <p class="textAlign">textAlign</p>

  </body>
</html>
