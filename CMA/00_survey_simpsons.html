<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  div {
    border-style: 2px solid black;
    background-color: lightblue;
    border-radius: 15px;
    margin: 15px;
    padding: 15px;
  }
  table {
    margin: 10px;
    padding: 10px;
    border: 2px solid black;
    table-layout: fixed;
    text-align: center;
  }
</style>
<body>
  <div style="width: 45%; float: left;">
    <h3><u>Cuestionario de los Simpsons</u></h2>
    <form action="00_answer_simpsons.html" method="post">

      <!-- Primer episodio en el que aparece (S1xE11) -->
      <label for="episode-id"><b>Primer episodio en el que aparece</b></label><br>
      <input id="episode-id" name="episode-name" type="text" placeholder="Ej.: S2xE4" pattern="[S][0-9][x][E][0-9]{1,2}"><br><br>

      <!-- Relación con otros personajes (actúa en serie del canal 8)-->
      <label for="relation-id"><b>Relación con otros personajes</b></label><br>
      <textarea name="relation-name" id="relation-id" placeholder="Ej.: Hermano de Homer Simpson" cols="30" rows="3" spellcheck></textarea><br><br>

      <!-- Color de piel (marrón claro)-->
      <label for="skincolor-id"><b>Color de piel</b></label><br>
      <select id="skincolor-id" name="skincolor-name">
        <option value="yellow">Amarillo</option>
        <option value="white">Blanco</option><abbr title=""></abbr>
        <option value="lightbrown">Marrón claro</option>
        <option value="brown">Marrón</option>
        <option value="grey">Gris</option>
        <option value="grey">Verde</option>
      </select><br><br>

      <!-- Especie (humano)-->
      <span><b>Especie</b></span><br>
      <input id="species-human-id" name="species-name" type="radio" value="human" required>
      <label for="species-human-id">Humano</label>
      <input id="species-et-id" name="species-name" type="radio" value="extraterrestrial">
      <label for="species-et-id">Extraterrestre</label>
      <input id="species-dog-id" name="species-name" type="radio" value="dog">
      <label for="species-dog-id">Perro</label>
      <input id="species-cat-id" name="species-name" type="radio" value="cat">
      <label for="species-cat-id">Gato</label>
      <input id="species-other-id" name="species-name" type="radio" value="other">
      <label for="species-other-id">Otro</label><br><br>

      <!-- Color de pelo (no sale)-->
      <label for="haircolor-id"><b>Color de pelo</b></label><br>
      <input id="haircolor-id" name="haircolor-name" type="color"><br><br>
  
      <!-- Género "hombre"-->
      <span><b>Género</b></span><br>
      <input id="genre-man-id" name="genre-name" type="checkbox" value="man">
      <label for="genre-man-id">Hombre</label>
      <input id="genre-woman-id" name="genre-name" type="checkbox" value="woman">
      <label for="genre-woman-id">Mujer</label>
      <input id="genre-undefined-id" name="genre-name" type="checkbox" value="undefined">
      <label for="genre-undefined-id">Otro</label><br><br>

      <!-- Profesión "actor"-->
      <label for="jobs-id"><b>Profesión/Ocupación</b></label><br>
      <input id="jobs-id" name="jobs-name" type="text" list="jobs-list"><br><br>
      <datalist id="jobs-list">
				<option value="Camarero"></option>
        <option value="Policia"></option>
        <option value="Actor"></option>
        <option value="Zurdorium"></option>
        <option value="Médico"></option>
        <option value="Mascota"></option>
        <option value="Estudiante"></option>
        <option value="Delincuente"></option>
        <option value="Granjero"></option>
        <option value="Mantenimiento"></option>
        <option value="Músico"></option>
        <option value="Trabajador de la central"></option>
        <option value="Jubilado"></option>
			</datalist>

      <!-- Edad aproximada "adulto"-->
      <label for="age-id"><b>Edad</b></label><br>
      <span>Bebé</span>
      <input id="age-id" name="age-name" type="range" step="1" min="1" max="5" list="age-range">
      <span>Anciano</span><br><br>
      <datalist id="age-range">
        <option value="1" label="Bebé"></option>
				<option value="2" label="Niño"></option>
				<option value="3" label="Joven"></option>
				<option value="4" label="Adulto"></option>
				<option value="5" label="Anciano"></option>
			</datalist>

    </div>  
    <div style="width: 45%; float: right;">
        
      <!-- Frase famosa ("ay, ay, ay, no es bueno")-->
      <label for="quote-id"><b>Una frase famosa del personaje</b></label><br>
      <textarea id="quote-id" name="quote-name" cols="30" rows="3" placeholder="Ej.: Aquí tiene su fresisuí, senior homer"></textarea><br><br>

      <!-- Importancia en la serie "secundario"-->
      <span><b>Importancia en la serie</b></span><br>
      <input id="significance-high-id" name="significance-name" type="radio" value="significance-high">
      <label for="significance-high-id">Personaje principal</label><br>
      <input id="significance-mid-id" name="significance-name" type="radio" value="significance-mid">
      <label for="significance-mid-id">Personaje secundario</label><br>
      <input id="significance-low-id" name="significance-name" type="radio" value="significance-low">
      <label for="significance-low-id">Personaje de única aparición</label><br><br>

      <!-- Resultados -->
      <table>
        <header>
          <h3><u>Respuestas de los compañeros</u></h3>
        </header>
        <thead>
          <tr>
            <td>
              <b>Ronda</b>
            </td>
            <td>
              <b>Jugador</b>
            </td>
            <td>
              <b>Respuesta</b>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              1
            </td>
            <td>
              <input id="round1-player-id" name="round1-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round1-answer-id" name="round1-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              2
            </td>
            <td>
              <input id="round2-player-id" name="round2-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round2-answer-id" name="round2-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              3
            </td>
            <td>
              <input id="round3-player-id" name="round3-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round3-answer-id" name="round3-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              4
            </td>
            <td>
              <input id="round4-player-id" name="round4-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round4-answer-id" name="round4-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              5
            </td>
            <td>
              <input id="round5-player-id" name="round5-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round5-answer-id" name="round5-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              6
            </td>
            <td>
              <input id="round6-player-id" name="round6-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round6-answer-id" name="round6-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              7
            </td>
            <td>
              <input id="round7-player-id" name="round7-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round7-answer-id" name="round7-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              8
            </td>
            <td>
              <input id="round8-player-id" name="round8-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round8-answer-id" name="round8-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              9
            </td>
            <td>
              <input id="round9-player-id" name="round9-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round9-answer-id" name="round9-answer" type="text" minlength="1" maxlength="20">
            </td>
          </tr>
          <tr>
            <td>
              10
            </td>
            <td>
              <input id="round10-player-id" name="round10-player" type="text" list="class-names">
            </td>
            <td>
              <input id="round10-answer-id" name="round10-answer" type="text" minlength="1" maxlength="20" 
            </td>
          </tr>
        </tbody>
      </table><br>

      <!-- Lista de nombres de alumnos -->
      <datalist id="class-names" name="class-names-list">
        <option value="Jona">Jona</option>
        <option value="Germán">Germán</option>
        <option value="Edu">Edu</option>
        <option value="Alejandro">Alejandro</option>
        <option value="Ada">Ada</option>
        <option value="David">David</option>
        <option value="Soraya">Soraya</option>
        <option value="Charlot">Charlot</option>
        <option value="Alberto">Alberto</option>
        <option value="Laura">Laura</option>
        <option value="Daniel">Daniel</option>
      </datalist>
      
      <!-- Botón de enviar -->
      <input type="submit">
    </form>
  </div>
</body>
</html>
